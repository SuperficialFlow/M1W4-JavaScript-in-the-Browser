<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        async function start() {
            // Here's the api that you will be working with today https://reqres.in/
            // Relevant Tutorial: https://www.youtube.com/watch?v=cuEtnrL9-H0
            // Relevant Link: https://www.freecodecamp.org/news/how-to-fetch-data-from-an-api-using-the-fetch-api-in-javascript/

            // Todo 4.1 Fetch the list of users. Outout the first and second page of users.
            
	        fetch('https://reqres.in/api/users')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Problem with Network');
                    }
                    return response.json();
                })
		        .then(data => {
                    console.log('User Data pg1:', data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });

            fetch('https://reqres.in/api/users?page=2')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Problem with Network');
                    }
                    return response.json();
                })
		        .then(data => {
                    console.log('User Data pg2:', data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });              
                
            // Todo 4.2 Fetch the information about a single user. Display their information
            
            fetch('https://reqres.in/api/users/2')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Problem with Network');
                    }
                    return response.json();
                })
		        .then(data => {
                    console.log('Single User Data:', data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });

            // Todo 4.3 Create a user
            
            fetch('https://reqres.in/api/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id: '13',
                    email: 'bikinibottom@reqres.in',
                    first_name: 'SpongeBob',
                    last_name: 'SquarePants'
                })
            }).then(res => {
                return res.json()
            })
                .then(data => console.log('New User Data:', data))
                .catch(error => console.log('Error'))
                
            // Todo 4.4 Update the information of the user that you have created       
            
            fetch('https://reqres.in/api/users/13', {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id: '13',
                    email: 'bikinibottom@reqres.in',
                    first_name: 'Patrick',
                    last_name: 'SquarePants'
                })
            }).then(res => {
                return res.json()
            })
                .then(data => console.log('Updated User Data:', data))
                .catch(error => console.log('Error'))

            // Todo 4.5 Delete the user that you have created

            fetch('https://reqres.in/api/users/13', {
                method: 'DELETE',
            })
            .then(res => res.text()) 
            .then(data => console.log('Deleted User Data:', data))
            .then(res => console.log(res))
        }
        start()

    </script>
</body>

</html>
